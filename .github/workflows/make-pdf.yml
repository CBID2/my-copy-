name: Generate PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Install pandoc
      run: sudo apt-get install pandoc -y

    - name: Convert Markdown to PDF
      run: pandoc index.md -o linux-for-pirates.pdf --pdf-engine=xelatex
